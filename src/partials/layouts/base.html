<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./assets/styles/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <link rel="icon" type="image/x-icon" href="/src/assets/images/favicon.ico">
    <!-- do not remove this line! -->
    <block name="title"><title>Basics Boilerplate</title></block>
  </head>
  <body class="flex flex-col justify-between min-h-screen xl:pt-0">
    <include src="./scaffolding/header.html"></include>
    <main class="flex-1">
      <block name="content"></block>
    </main>
    <include src="./scaffolding/footer.html"></include>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        speed: 400,
        spaceBetween: 100,
        autoplay:{
          delay: 3000,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
    <!-- do not remove this line! -->
  </body>
</html>
